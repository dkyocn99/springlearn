<th:block th:include="layout/header.html"></th:block>
<div class="container">
    <form>
        <input type="hidden" id="id" th:value="${boardView.id}">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Enter title" id="title"  th:value="${boardView.title}">
        </div>
        <div class="form-group">
            <textarea class="form-control summernote" rows="5" id="content" th:utext="${boardView.content}"></textarea>
        </div>

    </form>

<button id="btn-update" class="btn btn-primary">수정 완료</button>
</div>
<script>
    $('.summernote').summernote({
        tabsize: 2,
        height: 300
    });
</script>
<script src="/js/board.js"></script>
<th:block th:include="layout/footer.html"></th:block>
