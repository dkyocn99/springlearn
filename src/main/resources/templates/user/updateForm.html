<th:block th:include="layout/header.html"></th:block>
<div class="container">
    <form>
        <input type="hidden" id="id" th:value="${#authentication.principal.user.id}"/>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" th:value="${#authentication.name}" class="form-control" placeholder="Enter username" id="username" readonly>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" id="password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:value="${#authentication.principal.user.email}" class="form-control" placeholder="Enter email" id="email">
<!--            th:value="${}"-->
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">회원 수정 완료</button>
</div>

<script src="/js/user.js"></script>
<th:block th:include="layout/footer.html"></th:block>
