<th:block th:include="layout/header.html" ></th:block>
<div class="container" >
    <div class="card m-2">
        <div class="card-body" th:each="board : ${boards}">
            <h4 class="card-title"th:text="${board.title}" ></h4>
            <a th:href="@{/board/{boardid}(boardid=${board.id})}" class="btn btn-primary">상세보기</a>
        </div>
    </div>

    <ul class="pagination justify-content-center">
        <li th:classappend="${boards.first} ? 'disabled'" class="page-item disabled">
            <a class="page-link" th:href="${boards.first} ? '#' : '@{?page=${#numbers.formatDecimal(startPage - pageSize, 0, -1)}}'">Previous</a></li>
        <li th:classappend="${boards.last} ? 'disabled'" class="page-item">
            <a class="page-link" th:href="${boards.last} ? '#' : '@{?page=${#numbers.formatDecimal(startPage - pageSize, 0, -1)}}'">Next</a></li>
    </ul>
</div>
<th:block th:include="layout/footer.html"></th:block>
